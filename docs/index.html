<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <script>
        fetch(`./version.txt`).then(res=>res.text()).then(txt=>window.location = `/${txt}`).catch(e=>{
            console.error("Failed fetching version!");
            console.error(e);
            document.write("Uh oh!");
        })
    </script>
</head>

</html>
